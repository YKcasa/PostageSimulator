<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>郵便料金シミュレーション ver0.9</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <style>
            .paper-set {
              margin-bottom: 10px;
            }
        </style>
            

        <div class="header">
            <h3>郵便料金シミュレーション　β版</h3>
        </div>
        <div class="container">
            <div class="menu-box">
                  <h2>何を送りますか？</h2>
                  <p>テスト</p>
                  <div id="paperSets"></div>
                <button class="accordion-btn">サイズ直接入力</button>
                <div class="accordion-panel">
                  <p>当機能は作成中です・・・</p>
                </div>
                <button class="accordion-btn">封筒サイズ</button>
                <div class="accordion-panel">
                  <div class="button-area">
                  <button class="envelop-btn" id="K1">角型１号</button>
                  <button class="envelop-btn" id="K5">角型５号</button>
                  </div>
                </div>
                <button class="accordion-btn">サイズ直接入力</button>
                <div class="accordion-panel">
                  <p>当機能は作成中です・・・</p>
                </div>
                <button class="accordion-btn">内容物</button>
                <div class="accordion-panel">
                  <p>アコーディオンメニューのパネル内部３</p>
                  <button class="inclusions-btn"></button>
                </div>
                
            </div>
            <div class="footer">
                <p>フッター</p>
            </div>
        </div>
        <div class="simulation-area">
            <div class="simu-left">
                <div class="simu-size">
                    <p>サイズをここに表示</p>
                    <p id="display-area"></p>
                </div>
                <div class="simu-weight">
                    <p>重さをここに表示</p>
                </div>
                <div class="simu-thickness">
                    <p>厚みをここに表示</p>
                    <div id="display-thickness"></div>
                </div>
            </div>
            <div class="arrow"><p>→</p></div>
            <div class="simu-right">
                <div class="result">
                    <p>結果をここに表示</p>
                </div>
            </div>
        </div>
        <script src="javascript.js"></script>
        <script>
            const paperData = {
                 'normal': { label: "普通紙", weight: 90, thickness: 0.12, size: true, pulldown: true, pulldownMin: 0, pulldownMax: 20 },
                 'highQuality': { label: "良質紙", weight: 120, thickness: 0.15, size: false, pulldown: true, pulldownMin: 0, pulldownMax: 10 },
                 // ... 他のペーパーデータ
               };
           
            const sizeMap = {
                'A4': ['210', '297'],
                'B4': ['257', '364']
               };
                
               
            function createPaperSet(data) {
                const paperSet = document.createElement('div');
                paperSet.classList.add('paper-set');

                const label = document.createElement('label');
                label.textContent = data.label;
                paperSet.appendChild(label);

                const pulldown = document.createElement('select');
                pulldown.id = data.id;
                for (let i = data.pulldownMin; i <= data.pulldownMax; i++) {
                    const option = document.createElement('option');
                    option.value = i;
                    option.textContent = i;
                    pulldown.appendChild(option);
                }
                paperSet.appendChild(pulldown);
                
                if(data.size){
                    const pulldownSize = document.createElement('select');
                    pulldownSize.id = 'size';
                    for (let i = data.pulldownMin; i <= data.pulldownMax; i++) {
                        const option = document.createElement('option');
                        option.value = i;
                        option.textContent = i;
                        pulldown.appendChild(option);
                    }
                    paperSet.appendChild(pulldown);
                }

                return paperSet;
            }
                
                                
                function initialize() {
                 const paperSetsContainer = document.getElementById('paperSets');
           
                 for (const id in paperData) {
                   const data = paperData[id];
                   data.id = id; // Set the id property
                   const paperSet = createPaperSet(data);
                   paperSetsContainer.appendChild(paperSet);
                 }
               }
               
               document.addEventListener('DOMContentLoaded', initialize);
        </script>
    </body>
</html>
