<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Elements</title>
</head>
<body>
    <div id="dynamic-elements"></div>

    <script>
        const components = {
            'normal': { label: '普通紙', paperSize: true, max: 5 },
            'clips': { label: 'クリップ', paperSize: false, max: 3 }
            // ...他のコンポーネント
        };

        const sizeStandard = {
            'A4': { short: 100, long: 200 },
            'B4': { short: 120, long: 240 }
            // ...他のサイズ
        };

        const dynamicElements = document.getElementById('dynamic-elements');

        function createDropdownOptions(options) {
            let dropdownOptions = '';

            for (const option of options) {
                dropdownOptions += `<option value="${option}">${option}</option>`;
            }

            return dropdownOptions;
        }

        function createComponentElements() {
            let componentsHTML = '';

            for (const key in components) {
                const component = components[key];
                let dropdownsHTML = '';

                if (component.paperSize) {
                    const sizeOptions = Object.keys(sizeStandard);
                    dropdownsHTML += `
                        <select>${createDropdownOptions(sizeOptions)}</select>
                        <select>${createDropdownOptions([...Array(component.max + 1).keys()])}</select>
                    `;
                } else {
                    dropdownsHTML += `<select>${createDropdownOptions([...Array(component.max + 1).keys()])}</select>`;
                }

                componentsHTML += `
                    <div>
                        <label>${component.label}</label>
                        ${dropdownsHTML}
                    </div>
                `;
            }

            dynamicElements.innerHTML = componentsHTML;
        }

        createComponentElements();
    </script>
</body>
</html>
