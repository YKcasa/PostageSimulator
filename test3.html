<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Elements</title>
</head>
<body>
    <div id="dynamic-elements"></div>

    <script>
            const components = [
                { label: '普通紙', paperSize: true, max: 5 },
                { label: 'クリップ', paperSize: false, max: 3 }
              ];
              
              const sizeStandard = {
                'A4': { short: 100, long: 200 },
                'B4': { short: 120, long: 240 }
              };
                
              
              function createComponentElements() {
                  const container = document.getElementById('dynamic-elements');
                  
                  components.forEach(component => {
                    const div = document.createElement('div');
                    
                    const label = document.createElement('label');
                    label.textContent = component.label;
                    div.appendChild(label);
                    
                    if (component.paperSize) {
                      const paperSizeSelect = document.createElement('select');
                      for (const size in sizeStandard) {
                        const option = document.createElement('option');
                        option.value = size;
                        option.text = size;
                        paperSizeSelect.appendChild(option);
                      }
                      div.appendChild(paperSizeSelect);
                    }
                    
                    const maxSelect = document.createElement('select');
                    for (let i = 0; i <= component.max; i++) {
                      const option = document.createElement('option');
                      option.value = i;
                      option.text = i;
                      maxSelect.appendChild(option);
                    }
                    div.appendChild(maxSelect);
                    
                    container.appendChild(div);
                  });
                } 

        createComponentElements();
    </script>
</body>
</html>
